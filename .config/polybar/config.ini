[colors]
background = #282828
background-alt = #282828
#background = transparent
#background-alt = transparent
foreground = #ebdbb2
;primary = #F0C674
;secondary = #8ABEB7
alert = #cc241d
;disabled = #707880
green = #98971a
yellow = #d79921
blue = #458588
purple = #b16286
aqua = #689d6a
red = #fb4934
grey = #aaaaaa

[bar/example]
width = 100%
height = 24pt
radius = 16pt

bottom = false
; dpi = 96

offset-y = 10
offset-x = 20

padding-left = 2
padding-right = 2

background = ${colors.background}
foreground = ${colors.foreground}

fixed-center = true

line-size = 2pt

border-size = 4pt
border-color = #00000000

margin-right = 1
module-margin = 1

; separator = "   "
seperator = " | "
separator-foreground = ${colors.grey}

font-0 =  MesloLGS Nerd Font:size=12;2

modules-left = i3 xwindow
modules-center =  date
modules-right = wlan pulseaudio battery systray 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
 wm-restack = i3

; override-redirect = true

[bar/example]
monitor = ${env:MONITOR:}
; [..]

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.yellow}
label-active-foreground = ${colors.foreground}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreground = ${colors.grey}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = ~%title:0:50:...%

[module/i3]
type = internal/i3
; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = true

; Set the scroll cycle direction 
; Default: true
reverse-scroll = true

; Use fuzzy (partial) matching for wc-icon.
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the name
; Changed in version 3.7.0: Selects longest string match instead of the first match.
; Default: false
fuzzy-match = true

; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)

; ws-icon-0 = 1;♚
ws-icon-0 = 1;
; ws-icon-1 = 2;♛
ws-icon-1 = 2;
; ws-icon-2 = 3;♜
ws-icon-2 = 3;
; ws-icon-3 = 4;♝
ws-icon-3 = 4;
; ws-icon-4 = 5;♞
ws-icon-4 = 5;
ws-icon-default = ♟
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 1
label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %icon% %name%
label-focused-foreground = #ffffff
; label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %icon% %name%
label-unfocused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %icon% %name%
label-visible-underline = #555555
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %icon% %name%
; label-urgent = %index%
label-urgent-foreground = #ff0000
; label-urgent-background = #bd2c40
label-urgent-padding = 1

; Separator in between workspaces
; label-separator = " "
; label-separator-padding = 1
; label-separator-foreground = #ffb52a

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-foreground =${colors.foreground}
format-volume-prefix-foreground = ${colors.green}
format-foreground = $(colors.foreground)
format-volume = <label-volume>

label-volume = %percentage%%

format-muted-prefix-foreground = "ff0000"
format-muted-prefix = " "
label-muted = muted
label-muted-foreground = ${colors.disabled}
; format-volume-underline = ${colors.green}

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-foreground = $(colors.foreground)
format-prefix-foreground = ${colors.purple}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-foreground = $(colors.foreground)
format-prefix-foreground = ${colors.aqua}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-prefix = " "
label-prefix-foreground = ${colors.red} 
label-foreground = ${colors.red}
; label-connected =%{F#F0C674} %{F-} %essid% 
label-connected = %essid%
label-disconnected = 󰤫  disconnected

ramp-signal-foreground = ${colors.yellow}
format-connected = <ramp-signal> <label-connected>

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

click-right=~/rofi-wifi-menu/rofi-wifi-menu.sh

#%{F#F0C674}%ifname%%{F-} %essid% 
#%local_ip%

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = ADP1

label-charging = %percentage%%
label-discharging=  %percentage%%
ramp-capacity-0 =  
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  
format-discharging = <ramp-capacity>  <label-discharging>
format-charging = <animation-charging> 󱐋 <label-charging>

animation-charging-0 =  
animation-charging-1 =  
animation-charging-2 =  
animation-charging-3 =  
animation-charging-4 =  
animation-charging-framerate = 750

label-full = Fully Charged
bar-capacity-width = 10
poll-interval = 5
#format-prefix-foreground = ${colors.foreground}
format-charging-foreground = ${colors.green}
format-discharging-foreground = ${colors.disabled}
#label = %percentage:2%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1.0

time = %I:%M %p
time-alt = %H:%M:%S
date-alt = %m-%d
date = %A,%d %B

label = %date% %time%
label-foreground = ${colors.primary}
format-prefix = " "
format-prefix-foreground = ${colors.red}
format-date-underline = ${colors.red}

[module/power]
type = custom/menu

label-open = "⏻ "  
label-close = "⏻ "  
label-separator = " "

expand-bottom = true

menu-0-0 = Power-Off
menu-0-0-exec = shutdown -h now
menu-0-1 = Restart
menu-0-1-exec = reboot
menu-0-2 = Sleep
menu-0-2-exec = systemctl suspend


menu-1-0 = Baib
menu-1-1 = Ismail


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
